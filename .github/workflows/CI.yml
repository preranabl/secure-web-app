name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Lint code
        run: npm run lint

      - name: Download and install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          echo "$PWD/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH

      - name: Verify SonarScanner installation
        run: sonar-scanner --version

      - name: Run SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.sqp_4fd579f0fe622e22d6c50f1d0841e8722ca84e14 }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=secure-web-app \
            -Dsonar.sources=./src \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.token=$sqp_4fd579f0fe622e22d6c50f1d0841e8722ca84e14
            
      - name: Snyk Dependency Scan
        uses: snyk/actions/node@master
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.b9dabc23-f9c3-4643-9d58-e87e19639ddd }}
